<!DOCTYPE html>
<html>
<head>
	<title>Hola blog</title>
</head>
<body>
<h1>Django</h1>
{% for post in posts %}
<div>
	<h1>{{ post }}</h1>
	<p> Fecha publicada: {{ post.fecha_creada }}</p>
	<p>Publicado por: {{ post.autor }} </p>
	<p ><em>{{ post.texto|linebreaksbr }}</em></p>


</div>
{% endfor %}
</body>
</html>
